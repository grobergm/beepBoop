<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Beep Boop</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <script
      src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="jumbotron">
      <h1 class="display-3"><em>Beep-Boop</em></h1>
      <div class="terminalDisplay">
        <form id="userNameForm">
          <div class="form-row">
            <div class="col">
              <input class="form-control" type="text" placeholder="Please Login with your name to get started">
            </div>
            <div class="col">
              <button class="btn btn-lg btn-danger btn-block" type="submit">Enter</button>
            </div>
          </div>
        </form>
        <form id="numberInputForm">
          <div class="form-row">
            <div class="col">
              <input class="form-control" type="number" id="numberInput" placeholder='Please enter a number here:'>
            </div>
            <div class="col">
              <button class="btn btn-lg btn-danger btn-block" type="submit">Enter</button>
            </div>
          </div>
        </form>
        <p id="firstMessage">Working... Processing your input of </p>
        <p id="secondMessage">Working</p>
      </div>
      <hr>
      <div id="printout">
        <p id="computer message">Number Accepted</p><hr>
        <p id="computer message">Working...</p><hr>
        <p id="computer message">Working...</p><hr>
        <p id="computer message">Here are the Results</p><hr>
        <p id="returnOutput"></p>
      </div>
    </div>
  </body>
</html>
